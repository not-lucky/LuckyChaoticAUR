# LuckyChaoticAUR Package Configuration
# Add packages here to build them automatically
# Packages in official repos (core, extra, multilib) are automatically skipped

repository:
  name: luckychaoticaur
  maintainer: "Lucky <lucky@example.com>"
  description: "Personal AUR package repository"

# Package list - add AUR packages to build
# Options:
#   name: package name (required)
#   skip_pgp_check: true (optional, skip PGP verification)
#   force_rebuild: true (optional, always rebuild)

packages:
   - name: visual-studio-code-bin
   - name: kanata-git
   - name: windscribe-v2-bin
   - name: antigravity
   - name: helium-browser-bin
     skip_pgp_check: true

